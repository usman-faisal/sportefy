version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: sportefy-postgres
    environment:
      POSTGRES_DB: sportefy_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d sportefy_db']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
